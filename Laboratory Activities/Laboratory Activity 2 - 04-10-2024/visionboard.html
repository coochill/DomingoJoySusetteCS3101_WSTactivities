<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy and Betina's Vision Board</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        Joy and Betina's Vision Board
    </header>

    <main>
        <!-- Central Box containing pictures and goals -->
        <div class="vision-board-box">
            <h2>Daily Reminder: Manifest your dreams!</h2>
            <div class="content-box">
                <!-- Picture Grid -->
                <div class="picture-grid">
                    <img src="assets/money.jpg" alt="Dream 1">
                    <img src="assets/cozy.jpg" alt="Dream 2">
                    <img src="assets/cat.jpg" alt="Dream 3">
                    <img src="assets/Denmark.jpg" alt="Dream 4">
                    <img src="assets/lantern.jpg" alt="Dream 5">
                </div>
                <!-- Goals Box -->
                <div class="goals-container">
                    <div class="goals-content">
                        <h3>Goals</h3>
                        <ul>
                            <li>Reduced screentime</li>
                            <li>Be productive</li>
                            <li>Do daily affirmations</li>
                            <li>Active lifestyle</li>
                            <li>Be kind to yourselves</li>
                            <li>Get Married and Grow together</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Manifestations
    </footer>
</body>
</html>
