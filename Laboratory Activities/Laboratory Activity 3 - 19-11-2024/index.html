<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word and Sentence Counter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Word and Sentence Counter</h2>
    <textarea id="textInput" placeholder="Enter your text here..."></textarea>
    <div class="stats">
      <div class="stat-box">
        <span id="wordCount">0</span>
        <p>Words</p>
      </div>
      <div class="stat-box">
        <span id="sentenceCount">0</span>
        <p>Sentences</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
